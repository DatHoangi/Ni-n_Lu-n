<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rezilla</title>

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Script -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Top Header -->
        <div class="top-header-bg">
            <div class="container">
                <div class="top-header">
                    <!-- Address -->
                    <div class="top-header-address">
                        <img
                            src="./assets/icon/location.svg"
                            alt="Location"
                            class="icon__location"
                        />
                        <a
                            href="Rezilla, 18 Grattan St, Brooklyn"
                            class="top-header-address__desc"
                        >
                            Rezilla, 18 Grattan St, Brooklyn
                        </a>
                    </div>
                    <!-- Phone and email -->
                    <div class="top-header-infomation">
                        <div class="top-header-infomation__phone">
                            <img
                                src="./assets/icon/phone.svg"
                                alt="Phone"
                                class="icon__phone"
                            />
                            <a href="tel:+12062142298" class="top-header-phone">
                                +1 206-214-2298
                            </a>
                        </div>
                        <div class="top-header-infomation__gmail">
                            <img
                                src="./assets/icon/email.svg"
                                alt=""
                                class="icon__gmail"
                            />
                            <a
                                href="mailto:support@rezilla.com"
                                class="top-header-gmail"
                            >
                                support@rezilla.com
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header.html");
        </script>
        <div class="container">
            <!-- Hero -->
            <section class="hero">
                <div class="container hero-container">
                    <section class="hero__content">
                        <a href="" class="hero__place">REAL ESTATE</a>
                        <h1 class="hero__heading">
                            Find a perfect home you love..!
                        </h1>
                        <p class="hero__desc">
                            Etiam eget elementum elit. Aenean dignissim dapibus
                            vestibulum. Integer a dolor eu sapien sodales
                            vulputate ac in purus.
                        </p>
                        <img src="" alt="" class="hero__img" />
                    </section>
                    <section class="hero__form">
                        <div class="hero__for">
                            <h2 class="hero__for-price">For Sale</h2>
                            <h2 class="hero__for-price">For Rent</h2>
                        </div>
                    </section>
                </div>
            </section>

            <!-- Footer -->
            <footer id="footer"></footer>
            <script>
                load("#footer", "./templates/footer.html");
            </script>
        </div>
    </body>
</html>
